<!-- Header-->
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-2 fw-bolder">Shop in style</h1><br>
      <p class="lead fw-normal text-white-50 mb-0">With Peter England</p>
    </div>
  </div>
</header>
<!-- Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

      <div class="col mb-5" *ngFor="let products of productList">
        <div class="card h-100">
          <img class="card-img-top" src="{{products.productImg}}" alt="..." routerLink="view-product/{{products.id}}">
          <div class="card-body p-4">
            <div class="text-center">
              <h5 class=""><a routerLink="view-product/{{products.id}}">{{products.productName}}</a></h5>
              <h5>₹ {{products.price}}</h5>
            </div>
            <div class="desc">
              {{products.rating}}⭐
            </div>
          </div>
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" routerLink="view-product/{{products.id}}">View product</a></div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
